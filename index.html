<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="div profile-container">
      <heading class="heading">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture"  class="heading__img">
        <h1 class="heading__name">Jessica Randall</h1>
        <p class="heading__location">London, United Kingdom</p>
        <p class="heading__text">"Front-end developer and avid reader"</p>
      </heading>

      <ul class="socialmedia">
        <li class="socialmedia__links"><a href="#" class="socialmedia__link">GitHub</a></li>
        <li class="socialmedia__links"><a href="#" class="socialmedia__link">Frontend Mentor</a></li>
        <li class="socialmedia__links"><a href="#" class="socialmedia__link">LinkedIn</a></li>
        <li class="socialmedia__links"><a href="#" class="socialmedia__link">Twitter</a></li>
        <li class="socialmedia__links"><a href="#" class="socialmedia__link">Instagram</a></li>
      </ul>
    </div>
    </main>
  </body>
</html>
